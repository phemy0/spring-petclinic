# database init, supports postgres too
database=postgres
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://postgres-db:5432/petclinic}
spring.datasource.username=${POSTGRES_USER:petclinic_user}
spring.datasource.password=${POSTGRES_PASS:secret}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:pro}

# SQL is written to be idempotent so this is safe
spring.sql.init.mode=always







